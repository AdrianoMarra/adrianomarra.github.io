<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Lab</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="form.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Payment checkout: </h1>
        <div class="inner_container">
            <form action="javascript:void(0)" method="post">
                <fieldset>
                    <legend>Personal information</legend>
                    <label>
                        Full Name:
                        <input type="text" placeholder="" name="user_name" required>
                    </label>
                    <br>
                    <label>
                        Email:
                        <input type="email" placeholder="example@gmail.com" name="user_email" required>
                    </label>
                    <br>
                    <label>
                        Tel:
                        <input type="tel" placeholder="(000) 000-0000" name="tel" required pattern="[(][0-9]{3}[)][ ]?[0-9]{3}[-][0-9]{4}">
                    </label>
                    <br>
                    <label>
                        Date of birth:
                        <input type="date"  name="date">
                    </label>
                </fieldset>
        
                <fieldset>
                    <legend>Billing Address</legend>
                    <label>
                        State:
                        <select name="ba_state">
                            <option value="IA" selected>Iowa</option>
                            <option value="TX">Texas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="NY">New York</option>
                            <option value="FL">Florida</option>
                            <option value="IL">Ilinois</option>
                        </select>
                    </label>
                    <br>
                    <label>
                        City:
                        <input type="text" placeholder="" name="ba_city">
                    </label>
                    <br>
                    <label>
                        Street:
                        <input type="text" placeholder="" name="ba_street">
                    </label>
                    <br>
                    <label>
                        Number:
                        <input type="text" placeholder="" name="ba_number">
                    </label>
                </fieldset>
        
                <fieldset>
                    <legend>Shipping Address</legend>
                    <label>
                        State:
                        <select name="sa_state">
                            <option value="IA" selected>Iowa</option>
                            <option value="TX">Texas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="NY">New York</option>
                            <option value="FL">Florida</option>
                            <option value="IL">Ilinois</option>
                        </select>
                    </label>
                    <br>
                    <label>
                        City:
                        <input type="text" name="sa_city">
                    </label>
                    <br>
                    <label>
                        Street:
                        <input type="text" name="sa_street">
                    </label>
                    <br>
                    <label>
                        Number:
                        <input type="text" name="sa_number">
                    </label>
                </fieldset>
        
                <fieldset>
                    <legend>Payment Info</legend>
        
                    <label class="cc_type">
                        Visa:
                        <input type="radio" name="cc_type" value="visa" checked>
                    </label>
                    <label class="cc_type">
                        Master Card:
                        <input type="radio" name="cc_type" value="mc">
                    </label>
                    <label class="cc_type">
                        Visa:
                        <input type="radio" name="cc_type" value="aex">
                    </label>
                    <br>
                    <label>
                        CC Holder:
                        <input type="text"  name="cc_name">
                    </label>
                    <br>
                    <label>
                        CC Number:
                        <input type="text"  name="cc_number">
                    </label>
                </fieldset>
        
                <label>
                    I agree with the terms and conditions.
                    <input type="checkbox" value="tac" required>
                </label>
                <br>
                <input type="submit" name="submit" value="Finish payment">
            </form>
        </div>
    </div>

    <footer>
            <a href="https://validator.w3.org/check/referer">
                <img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="html validator" />
            </a>
    
            <a href="https://jigsaw.w3.org/css-validator/check/referer">
                <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="html validator" />
            </a>
        </footer>
</body>

</html>
